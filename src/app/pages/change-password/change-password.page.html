<ion-header>
  <app-header></app-header>
  <ion-grid style="margin-top: 20px;">
    <ion-row>
      <ion-col size="12">
        <ion-title>Cambio Contrase単a</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content class="ion-padding" style="margin-top: 200px !important;">
  <div class="update-password-container">
    <ion-item>
      <ion-label position="floating">Nueva contrase単a</ion-label>
      <ion-input type="{{ showPasswordFirst ? 'text' : 'password' }}" [(ngModel)]="passwordFirts" required></ion-input>
      <ion-icon name="{{ showPasswordFirst ? 'eye-off' : 'eye' }}" slot="end"
        (click)="togglePasswordVisibility('first')"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar nueva contrase単a</ion-label>
      <ion-input type="{{ showPasswordSecond ? 'text' : 'password' }}" [(ngModel)]="passwordSecond"
        required></ion-input>
      <ion-icon name="{{ showPasswordSecond ? 'eye-off' : 'eye' }}" slot="end"
        (click)="togglePasswordVisibility('second')"></ion-icon>
    </ion-item>

    <ion-button expand="block" (click)="changePassword()">Actualizar contrase単a</ion-button>
  </div>
</ion-content>
