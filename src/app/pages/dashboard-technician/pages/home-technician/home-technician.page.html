<ion-header>
  <ion-grid style="margin-top: 20px;">
    <ion-row>
      <ion-col size="12" >
        <ion-title>Dashboard</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <div style="display: block;">
          <canvas baseChart [data]="citaChartData" [type]="citaChartType">
          </canvas>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <div style="display: block;">
          <canvas baseChart [data]="pieChartData" [type]="pieChartType">
          </canvas>
        </div>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="12">
        <div style="display: block;">
          <canvas baseChart [data]="citaChartData" [type]="citaChartType">
          </canvas>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <div style="display: block;">
          <canvas baseChart [data]="pieChartData" [type]="pieChartType">
          </canvas>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
